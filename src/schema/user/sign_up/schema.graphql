"Provided data for sign up."
input SignUpInput {
  "User's country code."
  countryCode: String!
  "User's email."
  email: String!
  "User's first name."
  firstName: String!
  "User's last name."
  lastName: String!
  "User's password."
  password: String!
  "User's username."
  username: String!
}

"Sign up result."
type SignUpResult {
  "Response message."
  message: String!
}

extend type Mutation {
  "Sign up."
  signUp("Input data." input: SignUpInput!): SignUpResult!
}
