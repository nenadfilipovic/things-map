"""
A type that describes the user.
"""
type User {
  """
  User's email.
  """
  email: String!
  """
  User's first name.
  """
  firstName: String!
  """
  User's last name.
  """
  lastName: String!
  """
  User's username.
  """
  username: String!
}

"""
Root query type.
"""
type Query {
  """
  Returns type user.
  """
  me: User!
}
