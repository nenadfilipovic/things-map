"Provided data for update password."
input UpdatePasswordInput {
  "User's current password."
  currentPassword: String!
  "User's new password."
  newPassword: String!
}

"Update password result."
type UpdatePasswordResult {
  "Errors."
  errors: [Error]
  "Response message."
  message: String
}

extend type Mutation {
  "Update password."
  updatePassword(
    "Input data."
    input: UpdatePasswordInput!
  ): UpdatePasswordResult!
}
