"Provided data for forgot password."
input ForgotPasswordInput {
  "Email."
  email: String!
}

"Forgot password result."
type ForgotPasswordResult {
  "Errors."
  errors: [Error]
  "Message."
  message: String
}

extend type Mutation {
  "Forgot password."
  forgotPassword(
    "Input data."
    input: ForgotPasswordInput!
  ): ForgotPasswordResult!
}
