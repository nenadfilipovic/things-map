"Provided data for sign in by username."
input SignInByUsernameInput {
  "Password."
  password: String!
  "Username."
  username: String!
}

"Sign in by username result."
type SignInByUsernameResult {
  "Errors."
  errors: [Error]
  "Message."
  message: String
}

extend type Mutation {
  "Sign in by username."
  signInByUsername(
    "Input data."
    input: SignInByUsernameInput!
  ): SignInByUsernameResult!
}
