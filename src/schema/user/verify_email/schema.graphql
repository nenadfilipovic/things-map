"Provided data for verify email."
input VerifyEmailInput {
  "Verify email token."
  verifyEmailToken: String!
}

"Verify email result."
type VerifyEmailResult {
  "Errors."
  errors: [Error]
  "Response message."
  message: String
}

extend type Mutation {
  "Verify email."
  verifyEmail("Input data." input: VerifyEmailInput!): VerifyEmailResult!
}
