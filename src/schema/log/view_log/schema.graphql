"Provided data for view log."
input ViewLogsInput {
  "End date."
  end: DateTime!
  "Device id."
  id: ID!
  "Start date."
  start: DateTime!
}

"View logs result."
type ViewLogsResult {
  "Errors."
  errors: [Error]
  "Logs."
  logs: [Log]
}

extend type Query {
  "View logs."
  viewLogs("Input data." input: ViewLogsInput!): ViewLogsResult!
}
