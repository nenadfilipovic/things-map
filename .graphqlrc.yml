schema: src/schema/**/*.graphql
extensions:
  codegen:
    overwrite: true
    generates:
      src/types/index.ts:
        config:
          maybeValue: T | undefined
          scalars:
            DateTime: Date
          mappers:
            User: src/database/models/User#User
            UserMetadata: src/database/models/UserMetadata#UserMetadata
            Device: src/database/models/Device#Device
            DeviceMetadata: src/database/models/DeviceMetadata#DeviceMetadata
          mapperTypeSuffix: Model
          contextType: src/context#Context
        plugins:
          - add:
              content: '/* eslint-disable */'
          - 'typescript'
          - 'typescript-resolvers'
